RUN_MODE = prod
HTTP_PORT = 5556

[site]
URL = http://peachdocs.org

[page]
USE_CUSTOM_TPL = true

[docs]
TYPE = remote
TARGET = https://github.com/peachdocs/docs.git
SECRET = peach

[extension]
ENABLE_EDIT_PAGE = true
EDIT_PAGE_LINK_FORMAT = https://github.com/peachdocs/docs/blob/master/{lang}/{blob}
ENABLE_DISQUS = true
DISQUS_SHORT_NAME = peachdocs

